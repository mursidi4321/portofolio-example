<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Portofolio | Tailwinds</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <!-- navigasi navbar first -->
    <section class="w-screen mx-auto px-4">
        <nav class="flex flex-wrap p-6 justify-between">
            <div class="flex flex-shrink-0 mr-6">
                <img class="h-10 w-30 mr-2" src="/images/sescomLogo.png" alt="logo">
            </div>
            <div class="block lg:hidden">
                <a class="flex items-center px-3 py-2 rounded border border-indigo-400 text-indigo-500 hover:text-indigo-700 hover:border-indigo-700">
                  <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
                  </a>
           </div>
            <div class="w-full block flex-grow  lg:flex lg:items-center lg:w-auto">
                <div class="text-sm lg:flex-grow">
                    <a href="#about" class="block mt-4 lg:inline-block text-gray-600 hover:text-gray-900  text-lg mr-4">About</a>
                    <a href="#recent" class="block mt-4 lg:inline-block text-gray-600 hover:text-gray-900  text-lg mr-4">Recent Work</a>
                    <a href="#skill" class="block mt-4 lg:inline-block text-gray-600 hover:text-gray-900  text-lg mr-4">Skill Framework</a>
                    <a href="#contact" class="block mt-4 lg:inline-block text-gray-600 hover:text-gray-900  text-lg mr-4">Contact Me</a>
                </div>
            </div>
            <div>
                <a href="#" class="inline-block py-1 px-4 text-sm text-gray-600 border border-gray-600 mt-4 lg:mt-2 rounded hover:bg-indigo-700 hover:text-white">Contact Me</a>
            </div>
        </nav>
    </section>
    <!-- navigasi navbar end -->

   <section class="w-screen mx-auto py-4 bg-indigo-700 h-32">Aboute Me</section>
   <section class="w-screen mx-auto py-4 bg-white h-32">Skill Framework</section>
   <section class="w-screen mx-auto py-4 bg-gray-300 h-32">Recent Work</section>
   <section class="w-screen mx-auto py-4 bg-indigo-700 h-32">Contact Me</section>
   <section class="w-screen mx-auto py-4 bg-white h-32">Footer</section>

</body>
</html>
